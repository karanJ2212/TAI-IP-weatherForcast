<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">Weather Forecast</div>
    <div class="container">
      <div class="searchBar">
        <h1>Enter city</h1>
        <form action="" class="form">
          <input
            type="text"
            placeholder="Enter city name .."
            id="city-name"
            required
          />
          <button class="search-btn">Search</button>
        </form>

        <button class="location-btn">Pick My Location</button>
        <div class="searched-cities">
          <!-- The searched cities will appear here -->
        </div>
      </div>
      <div class="data">
        <div class="current-weather-details"></div>
        <div class="days-forecast">
          <h2>5-day forecast</h2>
          <ul class="weather-cards"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
